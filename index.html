<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Patua+One&family=Play&family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <title >Command Bridge - Dropfleet Commander</title>
    </head>
<!-- main.handlebar -->
    <body>
        <section class="h-full gradient-form bg-gray-300 md:h-screen">
            <div class="container py-12 px-6 h-full">
                <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                    <div class="xl:w-10/12">
                        <div class="block bg-grey shadow-lg rounded-lg">
                            <div class="lg:flex lg:flex-wrap g-0">
                                <div class="lg:w-6/12 px-4 md:px-0">
                                    <div class="md:p-12 md:mx-6">
                                        
                                        <div class="text-center">
                                            <img
                                            class="mx-auto w-35"
                                            src="./public/Assets/Images/Various/Command Bridge Logo noBG.png"
                                            alt="logo"
                                            />
                                            <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">Command Bridge</h4>
                                        </div>
                                        <form>
                                            <p class="mb-4 font-theme">Please login to your account</p>
                                            <div class="mb-4">
                                                <input
                                                type="text"
                                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                                id="exampleFormControlInput1"
                                                placeholder="Username"
                                                />
                                            </div>
                                            <div class="mb-4">
                                                <input
                                                type="password"
                                                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                                id="exampleFormControlInput1"
                                                placeholder="Password"
                                                />
                                            </div>
                                            <div class="text-center pt-1 mb-12 pb-1">
                                                <button
                                                class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="button"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          to right, #2e2b3c, #3682d8, #281eb6, #0b0840);
                      "
                    >
                      Log in
                    </button>
                    <a class="text-gray-500" href="#!">Forgot password?</a>
                  </div>
                  <div class="flex items-center justify-between pb-6">
                    <p class="mb-0 mr-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                    >
                      Sign-Up
                    </button>
                  </div>
                </form>
            </div>
        </div>
        <!-- Hero Landing Page -->
        <div
        class="lg:w-6/12 flex items-center lg:rounded-r-lg rounded-b-lg lg:rounded-bl-none"
        style="
          background: linear-gradient(to right, #2e2b3c, #3682d8, #281eb6, #0b0840);
        "
      >
        <div class="text-white  px-4 py-6 md:p-12 md:mx-6">
            <img href="command bridge" src="/public/Assets/Images/Various/Command Bridge Hero.jpg">
            <h4 class="text-xl font-semibold mb-6 text-center">Attention! <br>Captain on deck.</h4>
        </div>
        <!-- Hero Landing Page -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
